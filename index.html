<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey System</title>
    <link href="adminlanding.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fugaz+One&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap');

        h2 {
            font-family: 'Fugaz One';
            color: white;
            font-size: 2.5em;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            width: 60%;
            min-width: 300px;
            margin: 0 auto;
            background: rgba(217, 217, 217, 0.32);
            border-radius: 35px;
            padding: 40px;
        }

        button {
            width: 80%;
            max-width: 400px;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: white;
            color: black;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Fugaz One';
        }

        button:hover {
            background: #D4D2D2;
            color: #747474;
        }

        button:active {
            background: #8D8D8D;
            color: #353535;
        }


        .survey-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: white;
        }

        .survey-item span {
            flex: 1;
        }

        .survey-link {
            flex: 2;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="survey-header">
            <h2>Survey System</h2>
            <div class="buttons">
                <button onclick="window.location.href='create-survey.html'">Create New Survey</button>
                <button onclick="window.location.href='view-surveys.html'">View Surveys</button>
                <button onclick="window.location.href='survey-list-results.html'">View Results</button>
                <button onclick="window.location.href='adminlanding.html'">Back to Home</button>
            </div>
        </div>
    </div>

    <script>
        function loadSurveys() {
            const surveys = JSON.parse(localStorage.getItem('surveys') || '{}');
            const surveyList = document.getElementById('surveyList');
            surveyList.innerHTML = '';
            
            for (const [id, survey] of Object.entries(surveys)) {
                const surveyUrl = `${window.location.origin}/take-survey.html?id=${id}`;
                const div = document.createElement('div');
                div.className = 'survey-item';
                div.innerHTML = `
                    <span>${survey.name}</span>
                    <input type="text" readonly value="${surveyUrl}" class="survey-link">
                    <button onclick="copySurveyLink('${surveyUrl}')">Copy Link</button>
                    <button onclick="deleteSurvey('${id}')">Delete</button>
                `;
                surveyList.appendChild(div);
            }
        }

        function copySurveyLink(url) {
            navigator.clipboard.writeText(url)
                .then(() => alert('Survey link copied to clipboard!'))
                .catch(err => console.error('Failed to copy:', err));
        }

        function deleteSurvey(id) {
            if (confirm('Are you sure you want to delete this survey?')) {
                const surveys = JSON.parse(localStorage.getItem('surveys') || '{}');
                delete surveys[id];
                localStorage.setItem('surveys', JSON.stringify(surveys));
                loadSurveys();
            }
        }

        loadSurveys();
    </script>
</body>
</html>
